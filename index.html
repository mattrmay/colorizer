<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colorizer</title>
</head>
<body>

    <div id="textWrap" style="width: 100%; max-width: 500px; height: 100px; margin: 40vh auto 0; text-align: center;">
        <span id="hexColor" style="font-family: monospace; font-size: 64px; color: rgba(255,255,255,0.8); text-shadow: 1px 1px 5px rgba(0,0,0,0.2);" >
        </span>
    </div>
    <div id="statusContainer" style="width: 100%; max-width: 500px; height: 100px; margin: 0 auto; text-align: center;">
        <button id="playStatusButton" style="outline: none; width: 150px; padding: 5px; text-align: center; color: #555; font-family: Helvetica, sans-serif; font-weight: 100; font-size: 24px; background-color: rgba(255,255,255,0.8); border-radius: 25px; border: 0; box-shadow: 1px 1px 5px rgba(0,0,0,0.2);">Pause</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
